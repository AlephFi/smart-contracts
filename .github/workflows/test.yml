name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        # Using nightly version to ensure consistent formatting with local development
        # To match this locally, run: foundryup
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge coverage
        run: |
          forge coverage --exclude-tests --report summary | grep -v "script/" | grep -v "test/" > coverage_results.txt
        id: coverage

      - name: Print coverage results
        run: |
          echo "=== Coverage Percentages ==="
          grep -E "[0-9]+\.[0-9]+%" coverage_results.txt || cat coverage_results.txt